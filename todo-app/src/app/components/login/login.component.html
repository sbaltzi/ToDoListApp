<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px;">
    <h3 class="text-center mb-3">Login</h3>

    <form (ngSubmit)="onLogin()">
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required
          [ngClass]="{'is-invalid': emailInvalid() || invalidEmailOrPassword}" (input)="resetError()">
        <small class="text-danger" *ngIf="emailInvalid()">Please enter a valid email address.</small>
      </div>

      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required
          minlength="8" [ngClass]="{'is-invalid': invalidEmailOrPassword}" (input)="resetError()">
        <small class="text-danger" *ngIf="invalidEmailOrPassword">Invalid email or password.</small>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="!isFormValid()">Login</button>
    </form>

    <!-- Register Link -->
    <p class="text-center mt-3">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</div>

<div class="modal fade" #errorModal tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="errorModalLabel">Login Failed</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Invalid email or password. Please try again.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
