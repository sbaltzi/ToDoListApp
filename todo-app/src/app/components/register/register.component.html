<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <h3 class="text-center mb-3">Register</h3>
  
      <form (ngSubmit)="onRegister()">
        <!-- Email Input -->
        <div class="mb-3">
          <label for="email" class="form-label">Email<span style="color:red;">*</span></label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
          <small class="text-danger" *ngIf="emailInvalid()">Please enter a valid email address.</small>
        </div>
  
        <!-- Password Input -->
        <div class="mb-3">
          <label for="password" class="form-label">Password<span style="color:red;">*</span></label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required minlength="8">
          <small class="text-danger" *ngIf="passwordInvalid()">Password must be at least 8 characters long.</small>
        </div>
  
        <!-- Confirm Password Input -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password<span style="color:red;">*</span></label>
          <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required>
          <small class="text-danger" *ngIf="confirmPasswordInvalid()">Passwords do not match.</small>
        </div>

        <div class="mb-3">
          <small><span style="color: red; font-weight: bold;">*</span>The fields are required</small>
        </div>
        
        <!-- Register Button -->
        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>
  
      <!-- Login Link -->
      <p class="text-center mt-3">
        Already have an account? <a routerLink="/login">Login</a>
      </p>
    </div>
  </div>
